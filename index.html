<!DOCTYPE html>
<html lang="ja">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    
    <style>
      html, body {
          margin: 0;
          padding: 0;
      }
      canvas {
          display: block;
      }
    </style>
</head>


<body>

<script>
////// p5.jsでWebGLを使う //////
function setup() {
  createCanvas(800, 600, WEBGL);
  detailX = createSlider(3, 24, 3);    //スライダーの作成
  detailX.position(10, height + 5);
  detailX.style('width', '120px');
  //debugMode();  //デバッグモード  
}

function draw() {
  background(220);
  ambientLight("#0000ff");                  //全方向の環境光は青色
  directionalLight(255, 255, 0, 0, -1, 0);  //太陽光が下から
  pointLight(255, 0, 0, -200, 0, 0);        //赤い点光源が左から
  
  //normalMaterial();
  orbitControl();    //3D画面をぐりぐりできる

  rotateX(frameCount * 0.01);   //programがstartしてからのフレーム数
  rotateY(frameCount * 0.01);
  box(50);
  
  translate(50, 50, -50);
  rotateX(millis() / 1000);    //programがstartしてからのミリ秒数
  cylinder(30,100, detailX.value(), 1);
  
  translate(-80,80,80);
  cone(40, 100, detailX.value(), 16);
  
  translate(100,-100,100);
  rotateY(millis() / 1000);
  sphere(60, detailX.value(), 16);
  
  translate(120, 120, 120);
  torus(60, 30, detailX.value(), 12);
}
</script>

</body>
</html>
